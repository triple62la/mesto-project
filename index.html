<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Учебный проект `Место` Яндекс Практикум когорта 23 Веб+">
    <meta name="author" content="Довидов Рахим">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип место">
</header>
<main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/q100.jpg" alt="аватар профиля">
        <div class="profile__info">
            <div class="profile__name">
                <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                <button aria-label="Редактировать" class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__add-btn" type="button"></button>
    </section>
    <section class="cards-grid">
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>
<div class="popup popup_type_edit">
    <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        <form class="form" action="/" method="post" name="profile-edit" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input" type="text" name="name-input" id="name-input" required minlength="2" maxlength="40">
            <span class="form__error form__error_type_name-input"></span>
            <input class="form__input" type="text" name="description-input" id="description-input" required minlength="2" maxlength="200">
            <span class="form__error form__error_type_description-input"></span>
            <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_type_add">
    <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        <form class="form" action="/" method="post" name="add-place">
            <h2 class="form__title">Новое место</h2>
            <input class="form__input" type="text" name="place-title" id="place-title" value="" placeholder="Название">
            <input class="form__input" type="text" name="image-url" id="image-url"
                   value="" placeholder="Ссылка на картинку">
            <button class="form__submit-btn" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_type_image">
    <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        <figure class="figure">
            <img class="figure__image">
            <figcaption class="figure__caption"></figcaption>
        </figure>
    </div>
</div>
<template id="card-template">
    <div class="card">
        <button aria-label="Удалить карточку" class="card__delete-btn" type="button"></button>
        <img class="card__image">
        <div class="card__caption">
            <h2 class="card__title"></h2>
            <button aria-label="Поставить лайк" class="card__like-btn" type="button"></button>
        </div>
    </div>
</template>
<script src="./pages/index.js"></script>
</body>
</html>
